<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Telling - Feedback Form</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header>
        <main>
        <form action="feedback">
            <h3 style="font-size: 25px; text-align: center;">Feedback Form</h3>
            <label for="feedback">Your Name:</label>
            <input type="text" placeholder="your name"><br> <br>
            <label for="feedback">Your E-mail Address:</label>
            <input type="text" placeholder="e-mail address"><br> <br>
            <label for="feedback">Phone Number:</label>
            <input type="text" placeholder="phone number"><br> <br>
            <p id="para">Please select your rate</p>
            <select name="feedback" id="opinion">
                <option class="option" value="Excelent">Excelent</option>
                <option class="option" value="Good">Good</option>
                <option class="option" value="average">Average</option>
            </select>
            <br><br>
            <p><h4 style="text-align: left; margin: 0px; padding-top: 1px;">Your Message Here</h3></p>
                <textarea name="feedback" id="box" cols="30" rows="10"></textarea>
 </form>
 <button class="btn">Submit</button>
    </header>
</main>
</body>
</html>
